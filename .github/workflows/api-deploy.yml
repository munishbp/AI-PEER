name: Deploy API to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'API/**'
      - '.github/workflows/api-deploy.yml'

concurrency:
  group: deploy-api
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy aipeer-api \
            --source ./API \
            --region us-central1 \
            --no-invoker-iam-check \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --set-env-vars "GCS_PROJECT_ID=${{ secrets.GCS_PROJECT_ID }},GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},GCS_CLIENT_EMAIL=${{ secrets.GCS_CLIENT_EMAIL }},IDENTITY_PLATFORM_API_KEY=${{ secrets.IDENTITY_PLATFORM_API_KEY }}"

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe aipeer-api --region us-central1 --format 'value(status.url)')
          curl -sf "$URL/health" || exit 1
