name: API CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'API/**'
      - '.github/workflows/api-ci.yml'

jobs:
  install-and-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: API
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: API/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  smoke-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: API
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: API/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Start server and hit /health
        run: |
          NODE_ENV=test \
          GCS_PROJECT_ID=fake \
          GCS_BUCKET_NAME=fake \
          GCS_CLIENT_EMAIL=fake@fake.iam.gserviceaccount.com \
          IDENTITY_PLATFORM_API_KEY=fake \
          PORT=3000 \
          node server.js &

          # Wait for server to start
          for i in $(seq 1 15); do
            if curl -sf http://localhost:3000/health; then
              echo ""
              echo "Health check passed"
              exit 0
            fi
            sleep 1
          done

          echo "Server failed to start within 15 seconds"
          exit 1

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aipeer-api-test ./API
