name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'front-end/AI-PEER/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end/AI-PEER
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-end/AI-PEER/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end/AI-PEER
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-end/AI-PEER/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx expo lint
